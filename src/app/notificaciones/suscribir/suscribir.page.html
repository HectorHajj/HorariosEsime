<ion-header>
  <ion-toolbar>
    <ion-title>Suscribir</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="12">
        <ion-searchbar #searchBar color="dark" animated debounce="1000" placeholder="Ej: 1C, 1CM, 1CM11 o Docente"
          (ionChange)="busqueda($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <div *ngIf="cargando" text-center>
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <ion-virtual-scroll [items]="grupos" *ngIf="!cargando" approxItemHeight="65px">
          <ion-item *virtualItem="let grupo">
            <ion-label>
              <h6>{{ grupo.asignatura }}</h6>
              <p><span>{{ grupo.clave }}</span> - <span>{{ grupo.docente }}</span></p>
            </ion-label>
            <ion-toggle (click)="onToggle($event)" [value]="grupo.id" [checked]="grupo.checked"></ion-toggle>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
